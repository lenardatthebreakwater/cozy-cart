{% extends "base.html" %}
{% block content %}
		{% with messages = get_flashed_messages(with_categories=True) %}
		{% if messages %}
		<ul>
			{% for category, message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}

		<h1>Admin Dashboard</h1>
{% endblock content %}
