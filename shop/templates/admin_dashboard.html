<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Admin Dashboard</title>
	</head>
	<body>
		{% with messages = get_flashed_messages(with_categories=True) %}
		{% if messages %}
		<ul>
			{% for category, message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}

		<h1>Admin Dashboard</h1>
	</body>
</html>
