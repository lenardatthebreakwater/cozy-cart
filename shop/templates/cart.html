<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cart</title>
	</head>
	<body>
		{% if session["cart"] %}
		{% for cart_item in session["cart"] %}
		<article>
			<p>{{cart_item["name"]}}</p>
			<p>{{cart_item["cost"] * cart_item["quantity"]}}</p>
			<p>{{cart_item["quantity"]}}</p>
		</article>
		{% endfor %}
		{% endif %}
	</body>
</html>
